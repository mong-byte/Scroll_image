<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input-ex</title>
</head>
<body>
  <div class="img_controls">
    <div class="img_controls-control"><img src="/image/1.jpg" id="i1"></div>
    <div class="img_controls-control"><img src="/image/2.jpg" id="i2"></div>
    <div class="img_controls-control"><img src="/image/3.jpg" id="i3"></div>
    <div class="img_controls-control"><img src="/image/4.jpg" id="i4"></div>
    <div class="img_controls-control"><img src="/image/5.jpg" id="i5"></div>
  </div>
  <div class="controls_range">
    <input type="range" id="imgRange" min="1" max="6" value="3" step="1">
  </div>
  <script src="main.js"></script>
</body>
</html>
